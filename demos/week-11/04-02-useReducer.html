<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

        <script type="text/babel">
            // action types
            const INCREMENT = 'INCREMENT';
            const DECREMENT = 'DECREMENT';

            // useReducer hook is inspired from the "Redux" library
            // useReducer is an alternative to useState -> helps maintain complicated state change logic in a single place
            const counterReducer = ( state, action ) => {
                switch( action.type ) {
                    case DECREMENT:
                        return state - 1;
                    case INCREMENT:
                        return state + 1;
                    default:
                        return state;
                }
            };

            const Counter = () => {
                    const [ counter, dispatch ] = React.useReducer( counterReducer, 0 );

                    const decrement = () => {
                        dispatch({
                            type: DECREMENT
                        });
                    };
                    
                    const increment = () => {
                        dispatch({
                            type: INCREMENT
                        });
                    };

                    return (
                        <div>
                            <button onClick={decrement}>-</button>
                            <span>{counter}</span>
                            <button onClick={increment}>+</button>
                        </div>
                    );
                }

            
            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
            root.render( <Counter /> );
        </script>
    </body>
</html>
