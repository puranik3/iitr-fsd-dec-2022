<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .message {
                padding: 0.5em;
                border: 1px solid black;
                border-radius: 5px;
            }

            .message-success {
                border: 1px solid green;
                background-color: olive;
                color: ivory;
            }

            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p class="message bold">Your email was sent</p>

        <script>
            /**
             * Do some inline styling. Add appropriate class.
             */
            const messageEl = document.querySelector( '.message' );
            
            messageEl.classList.add( 'message-success' );
            messageEl.classList.remove( 'bold' );

            messageEl.style.fontSize = '2em';
            messageEl.style.fontStyle = 'italic';
            messageEl.style.fontSize = '';
        </script>
    </body>
</html>
