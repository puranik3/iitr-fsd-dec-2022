<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p id="message-1"></p>
        <p id="message-2"></p>

        <script>
            /**
             * Set innerHTML for #message-1, and innerText for #message-2
             */
            const message1El = document.getElementById( 'message-1' );
            message1El.innerHTML = 'Hello <strong>DOM</strong>';

            const message2El = document.getElementById( 'message-2' );
            message2El.innerText = 'Hello <strong>DOM</strong>';
        </script>
    </body>
</html>
