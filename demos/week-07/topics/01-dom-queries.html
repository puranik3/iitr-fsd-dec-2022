<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p id="message" class="x">Para 1 (#message)</p>
        
        <p class="x">Para 2 (class x)</p>
        
        <section>
            <p class="x">Para within a section (class x)</p>
        </section>
        
        <p>Para 3</p>

        <script>
            /**
             * Get message element by id
             * Get elements with class x (getElementsByClassName)
             * Get elements with class x (querySelectorAll)
             * Get first element with class name x (querySelector)
             * Get first element with class name x that lies within a section (2 approaches - using CSS selector, and searching in a DOM subtree)
             */
            
            console.dir( document ); // root of the DOM tree

            // para1 is a DOM node
            const para1 = document.getElementById( 'message' );
            console.dir( para1 );

            console.log( para1.innerHTML );

            // xEls is NOT a DOM node. It is a list. It has DOM nodes as items in the list.
            const xEls = document.getElementsByClassName( 'x' );
            console.log( xEls );
            console.log( xEls[0] ); // 1st p.x
            console.log( xEls[1] ); // 2nd p.x
            console.log( xEls.length ); // 3

            // It returns a list. You can supply ANY CSS selector to it.
            const xEls2 = document.querySelectorAll( '.x' );
            console.log( xEls2 );

            // It returns a DOM node.
            const firstXEl = document.querySelector( '.x' );
            console.dir( firstXEl );

            const firstXElWithinSection = document.querySelector( 'section .x' );
            console.log( firstXElWithinSection );

            // let's get the section
            const section = document.querySelector( 'section' );
            // restrict search to within the section
            console.log( section.querySelector( '.x' ) );
        </script>
    </body>
</html>
