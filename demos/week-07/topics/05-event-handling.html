<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button>Click me</button>
        <a href="https://www.google.com" id="google-link">Google search page</a>
        <input type="range" min="1" max="10" id="rating" />
        <span id="rating-value"></span>

        <script>
            /**
             * Set 'click' handler on button. Check "this", event object
             * Prevent default action on 'click' of Google search page link if user does not want to navigate.
             * The 'input' event of inputs using range input. The value property.
             */
            function heyBrowserDoThis( event ) {
                alert( 'Button was clicked' );
                console.log( this ); // DOM node on which the event occurs
                console.log( event );
            }

            const buttonEl = document.querySelector( 'button' );
            buttonEl.addEventListener( 'click', heyBrowserDoThis );

            buttonEl.addEventListener( 'click', function( event ) {
                console.log( 'Button was clicked' );
                console.log( this ); // button
                console.log( event );
            });

            document.getElementById( 'google-link' ).addEventListener( 'click', function( event ) {
                const choice = confirm( 'Are you sure you want to leave this beautiful website?' );
                if( choice === true ) {
                    return;
                }

                event.preventDefault(); // stop the browser default action
            });

            function showValue() {
                // get the value of the #rating input
                const value = this.value;

                // show it within the #rating-value span
                document.getElementById( 'rating-value' ).innerText = value;
            }

            // Use call() to set "this" -> document.getElementById( 'rating' )
            showValue.call( document.getElementById( 'rating' ) ); // show the initial value

            document.getElementById( 'rating' ).addEventListener( 'input', showValue );
        </script>
    </body>
</html>
